<!doctype html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marta & Jorge | Nuestra Boda</title>

    <!-- SEO & Social Media Meta Tags -->
    <meta
      name="description"
      content="¡Nos casamos! Acompáñanos a celebrar nuestro gran día el 20 de junio de 2026 en Madrid."
    />
    <link rel="canonical" href="https://martayjorge.com" />
    <link rel="icon" type="image/png" href="/img/metaog.png" />
    <link rel="apple-touch-icon" href="/img/metaog.png" />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Marta & Jorge | Nuestra Boda" />
    <meta
      property="og:description"
      content="¡Te invitamos a nuestra boda! Entra para ver todos los detalles y confirmar tu asistencia."
    />
    <meta property="og:image" content="/img/metaog.png" />
    <meta property="og:url" content="https://martayjorge.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Marta & Jorge | Nuestra Boda" />
    <meta
      name="twitter:description"
      content="¡Te invitamos a nuestra boda! Acompáñanos en este día tan especial."
    />
    <meta name="twitter:image" content="/img/metaog.png" />

    <!-- Schema Markup (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Boda Marta & Jorge",
        "startDate": "2026-06-20T20:00:00+02:00",
        "endDate": "2026-06-21T04:00:00+02:00",
        "eventStatus": "https://schema.org/EventScheduled",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "location": {
          "@type": "Place",
          "name": "Café del Río",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Avenida de Portugal 1",
            "addressLocality": "Madrid",
            "postalCode": "28011",
            "addressCountry": "ES"
          }
        },
        "image": ["https://martayjorge.com/img/metaog.png"],
        "description": "Celebración del enlace matrimonial entre Marta y Jorge en Café del Río, Madrid.",
        "organizer": {
          "@type": "Person",
          "name": "Marta & Jorge"
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
            colors: {
              brand: {
                cream: "#FDFBF7", // Ivory / Very soft cream
                beige: "#F4F1EA", // Linen
                gold: "#D6C096", // Champagne / Pastel Gold
                goldDark: "#B39B72", // Darker Champagne
                text: "#8A8175", // Soft Warm Grey
                stone: "#595045", // Warm Dark Grey/Brown
              },
            },
            animation: {
              "fade-in": "fadeIn 1s ease-out",
              "slide-up": "slideUp 0.8s ease-out",
              "scale-in": "scaleIn 0.6s ease-out",
              float: "float 3s ease-in-out infinite",
              "pulse-slow": "pulseSlow 2.5s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(30px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.9)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-10px)" },
              },
              pulseSlow: {
                "0%, 100%": { transform: "scale(1)", opacity: "1" },
                "50%": { transform: "scale(1.05)", opacity: "0.9" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #fdfbf7;
      }

      ::-webkit-scrollbar-thumb {
        background: #d6c096;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #b39b72;
      }

      /* Glassmorphism utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .fill-1 {
        font-variation-settings:
          "FILL" 1,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }
    </style>
  </head>

  <body class="bg-brand-cream text-brand-stone antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
